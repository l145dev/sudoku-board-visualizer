<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Board Visualizer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        border-radius: 5px;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
        background-color: #181818;
        color: #f0f0f0;
      }

      body {
        padding: 1rem;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .boards-wrapper {
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
      }

      .boards {
        display: grid;
        grid-template-columns: repeat(3, calc(16px * 9));
        grid-template-rows: repeat(3, calc(16px * 9));
        row-gap: 5px;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      td {
        border: 1px solid #f0f0f0;
        height: 50px;
        width: 50px;
        text-align: center;
      }

      .inputs {
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      #user_board {
        width: 100%;
        height: 200px;
        background-color: #181818;
        color: #f0f0f0;
      }

      button {
        width: 100%;
        height: 2rem;
        background-color: #181818;
        color: #f0f0f0;
        border: 1px solid #f0f0f0;
      }

      button:hover {
        background-color: #2e2e2e;
      }

      button:active {
        background-color: #1f1f1f;
      }

      a {
        color: #f0f0f0;
      }

      a:hover {
        color: #ababab;
      }

      a:active {
        color: #ededed;
      }
    </style>
  </head>
  <body>
    <div class="inputs">
      <label for="user_board"
        >Your 9x9 sudoku board in [[len(9)], [...], [...], [...], [...], [...],
        [...], [...], [...]] format:</label
      >
      <textarea name="user_board" id="user_board">
[
  ["1", "2", ".", ".", "3", ".", ".", ".", "."],
  ["4", ".", ".", "5", ".", ".", ".", ".", "."],
  [".", "9", "1", ".", ".", ".", ".", ".", "3"],
  ["5", ".", ".", ".", "6", ".", ".", ".", "4"],
  [".", ".", ".", "8", ".", "3", ".", ".", "5"],
  ["7", ".", ".", ".", "2", ".", ".", ".", "6"],
  [".", ".", ".", ".", ".", ".", "2", ".", "."],
  [".", ".", ".", "4", "1", "9", ".", ".", "8"],
  [".", ".", ".", ".", "8", ".", ".", "7", "9"]
]</textarea
      >
      <button id="update_board" type="submit">Update board</button>
    </div>

    <div class="boards-wrapper">
      <div class="boards"></div>
    </div>

    <div class="credits">
      Designed and developed by Aryan •
      <a href="https://github.com/l145dev" target="_blank">Github</a> •
      <a href="https://linkedin.com/in/aryan-shah-l145" target="_blank"
        >LinkedIn</a
      >
      •
      <a href="https://l145.be" target="_blank">Portfolio</a>
    </div>

    <script>
      const board_html = document.querySelector(".boards");
      const user_board = document.getElementById("user_board");
      const update_board = document.getElementById("update_board");

      let board = JSON.parse(user_board.value);

      const displayVal = (val) => {
        if (val === ".") {
          return "";
        }

        return val;
      };

      const createRowData = (row, val) => {
        const row_data1 = document.createElement("td");
        row_data1.innerHTML = displayVal(val[0]);
        row.appendChild(row_data1);

        const row_data2 = document.createElement("td");
        row_data2.innerHTML = displayVal(val[1]);
        row.appendChild(row_data2);

        const row_data3 = document.createElement("td");
        row_data3.innerHTML = displayVal(val[2]);
        row.appendChild(row_data3);
      };

      const createBoard = () => {
        board.forEach((board_set) => {
          const nine_by_nine = document.createElement("table");

          const row1 = document.createElement("tr");
          nine_by_nine.appendChild(row1);

          const row2 = document.createElement("tr");
          nine_by_nine.appendChild(row2);

          const row3 = document.createElement("tr");
          nine_by_nine.appendChild(row3);

          createRowData(row1, [board_set[0], board_set[1], board_set[2]]);
          createRowData(row2, [board_set[3], board_set[4], board_set[5]]);
          createRowData(row3, [board_set[6], board_set[7], board_set[8]]);

          board_html.appendChild(nine_by_nine);
        });
      };

      // initial render with default board
      createBoard();

      // user inputs custom board
      update_board.addEventListener("click", () => {
        try {
          // Clean the string
          let cleaned = user_board.value
            .replace(/,\s*\]/g, "]") // remove trailing commas before ]
            .replace(/\s+/g, " ") // collapse spaces/newlines/tabs
            .trim();

          // Parse to actual array
          board = JSON.parse(cleaned);

          // Clear old board and redraw
          board_html.innerHTML = "";
          createBoard();
        } catch (err) {
          alert("Invalid board format. Please check your input.");
          console.error(err);
        }
      });
    </script>
  </body>
</html>
