<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Board Visualizer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        border-radius: 5px;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
        background-color: #181818;
        color: #f0f0f0;
      }

      body {
        padding: 1rem;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .boards-wrapper {
        display: flex;
        flex-direction: column;
        gap: 2rem;
        flex: 1;
        justify-content: center;
        align-items: center;
      }

      .boards {
        display: grid;
        grid-template-columns: repeat(3, calc(16px * 9));
        grid-template-rows: repeat(3, calc(16px * 9));
        row-gap: 5px;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      td {
        border: 1px solid #f0f0f0;
        height: 50px;
        width: 50px;
        text-align: center;
      }

      .inputs {
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      #user_board {
        width: 100%;
        height: 200px;
        background-color: #181818;
        color: #f0f0f0;
      }

      button {
        width: 100%;
        height: 2rem;
        background-color: #181818;
        color: #f0f0f0;
        border: 1px solid #f0f0f0;
      }

      button:hover {
        background-color: #2e2e2e;
      }

      button:active {
        background-color: #1f1f1f;
      }

      a {
        color: #f0f0f0;
      }

      a:hover {
        color: #ababab;
      }

      a:active {
        color: #ededed;
      }

      .valid {
        color: green;
      }
      .invalid {
        color: red;
      }

      .caption {
        font-size: 8px;
      }

      .board_validity {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="inputs">
      <label for="user_board"
        >Your 9x9 sudoku board in [[row], [...], [...], [...], [...], [...],
        [...], [...], [...]] format:</label
      >
      <textarea name="user_board" id="user_board">
[["1","2",".",".","3",".",".",".","."],
["4",".",".","5",".",".",".",".","."],
[".","9","8",".",".",".",".",".","3"],
["5",".",".",".","6",".",".",".","4"],
[".",".",".","8",".","3",".",".","5"],
["7",".",".",".","2",".",".",".","6"],
[".",".",".",".",".",".","2",".","."],
[".",".",".","4","1","9",".",".","8"],
[".",".",".",".","8",".",".","7","9"]]
        </textarea
      >
      <button id="update_board" type="submit">Update board</button>
    </div>

    <div class="boards-wrapper">
      <div class="boards"></div>

      <div class="board_validity">
        <p>Valid: <span id="is_valid_board"></span></p>
        <p class="caption">
          * Validity algorithm translated from Python after solving
          <a
            href="https://neetcode.io/problems/valid-sudoku?list=neetcode150"
            target="_blank"
            >Valid Sudoku (Neetcode)</a
          >
        </p>
      </div>
    </div>

    <div class="credits">
      Designed and developed by Aryan •
      <a href="https://github.com/l145dev" target="_blank">Github</a> •
      <a href="https://linkedin.com/in/aryan-shah-l145" target="_blank"
        >LinkedIn</a
      >
      •
      <a href="https://l145.be" target="_blank">Portfolio</a>
    </div>

    <script>
      const board_html = document.querySelector(".boards");
      const user_board = document.getElementById("user_board");
      const update_board = document.getElementById("update_board");
      const is_valid_board = document.getElementById("is_valid_board");

      let board = JSON.parse(user_board.value);

      const displayVal = (val) => {
        if (val === ".") {
          return "";
        }

        return val;
      };

      const createBoard = (board) => {
        // there are 9 sub boards in the full sudoku board

        for (let i = 0; i < 9; i++) {
          const sub_board = document.createElement("table");

          const startRow = Math.floor(i / 3) * 3;
          const startCol = (i % 3) * 3;

          // sub board creation
          for (let j = 0; j < 3; j++) {
            const sub_board_row = document.createElement("tr");

            for (let k = 0; k < 3; k++) {
              const sub_board_data = document.createElement("td");

              sub_board_data.innerHTML = displayVal(
                board[startRow + j][startCol + k]
              );

              sub_board_row.appendChild(sub_board_data);
            }

            sub_board.append(sub_board_row);
          }

          board_html.appendChild(sub_board);
        }
      };

      function isValidSudoku(board) {
        // get rows and columns
        let rows = board.slice(); // shallow copy
        let cols = Array.from({ length: 9 }, () => []);

        // append columns
        for (let row of rows) {
          row.forEach((num, j) => {
            cols[j].push(num);
          });
        }

        // validate rows and cols
        for (let i = 0; i < rows.length; i++) {
          let row = rows[i];
          let col = cols[i];

          let found_num_row = new Set();
          let found_num_col = new Set();

          for (let j = 0; j < row.length; j++) {
            let num_row = row[j];
            let num_col = col[j];

            // for row
            if (num_row !== ".") {
              if (found_num_row.has(num_row)) return false;
              found_num_row.add(num_row);
            }

            // for col
            if (num_col !== ".") {
              if (found_num_col.has(num_col)) return false;
              found_num_col.add(num_col);
            }
          }
        }

        // validate 3x3 boxes
        let boxes = {};
        for (let i = 0; i < 9; i++) {
          boxes[i] = [];
        }

        let box_start_index = 0;

        for (let i = 0; i < rows.length; i++) {
          let row = rows[i];

          if (i % 3 === 0 && i !== 0) {
            box_start_index = i;
          }

          let box_index = box_start_index;

          for (let j = 0; j < row.length; j++) {
            let num = row[j];

            if (j % 3 === 0 && j !== 0) {
              box_index += 1;
            }

            if (num !== ".") {
              boxes[box_index].push(num);
            }
          }
        }

        // validate the boxes
        for (let boxKey in boxes) {
          let found_nums = new Set();
          for (let num of boxes[boxKey]) {
            if (found_nums.has(num)) return false;
            found_nums.add(num);
          }
        }

        return true;
      }

      // initial render with default board
      createBoard(board);

      let isValid = isValidSudoku(board);

      is_valid_board.className = isValid ? "valid" : "invalid";
      is_valid_board.innerHTML = isValid ? "True" : "False";

      // user inputs custom board
      update_board.addEventListener("click", () => {
        try {
          // Clean the string
          let cleaned = user_board.value
            .replace(/,\s*\]/g, "]") // remove trailing commas before ]
            .replace(/\s+/g, " ") // collapse spaces/newlines/tabs
            .replace(/'/g, '"') // allow single quotes
            .trim();

          // Parse to actual array
          board = JSON.parse(cleaned);

          // Clear old board and redraw
          board_html.innerHTML = "";
          createBoard(board);

          isValid = isValidSudoku(board);

          is_valid_board.className = isValid ? "valid" : "invalid";
          is_valid_board.innerHTML = isValid ? "True" : "False";
        } catch (err) {
          alert("Invalid board format. Please check your input.");
          console.error(err);
        }
      });
    </script>
  </body>
</html>
